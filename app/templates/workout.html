<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>





<body>

    <header class="py-4">
        <nav class="navbar navbar-expand-md bg-light fixed-top">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('overview') }}">Overview</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{ url_for('workout') }}">Let's Workout!</a>
                              </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-current="page" href="#">Articles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-current="page" href="#">Settings</a>
                            </li>


                        </ul>

                    </div>
                </div>

                <a class="navbar-brand" href="#">Crossmind</a>

            </div>
        </nav>
    </header>



    <!--  main content code -->
    <main class="my-2">
        <form action="{{ url_for('process_workout') }}" method="post">
            <section class="my-3" id="equipement">
                <div class="container p-3 bg-light">
                    <h2>Choose equipment</h2>
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                {% for equipment in equipment_list %}
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="{{ loop.index }}" value="{{ equipment }}">
                                        <label class="form-check-label" for="{{ loop.index }}">{{ equipment }}</label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-secondary p-3 my-3" id="skills">
                <div class="container bg-light py-5">
                    <h2>Choose your Skills</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="skill1">
                                <label class="form-check-label" for="skill1">
                                    Skill 1
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="skill2">
                                <label class="form-check-label" for="skill2">
                                    Skill 2
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="skill3">
                                <label class="form-check-label" for="skill3">
                                    Skill 3
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" id="skill4">
                                <label class="form-check-label" for="skill4">
                                    Skill 4
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" id="skill5">
                                <label class="form-check-label" for="skill5">
                                    Skill 5
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" id="skill6">
                                <label class="form-check-label" for="skill6">
                                    Skill 6
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" id="skill7">
                                <label class="form-check-label" for="skill7">
                                    Skill 7
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" id="skill8">
                                <label class="form-check-label" for="skill8">
                                    Skill 8
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" id="skill9">
                                <label class="form-check-label" for="skill9">
                                    Skill 9
                                </label>
                            </div>
                        </div>
                        <!-- add more skills as needed -->
                    </div>
                </div>
            </section>

            <section class="my-3" id="duration">
                <div class="container bg-light py-5">
                    <h2>Choose duration time training</h2>
                    <div class="row">
                        <div class="col-md-6 col-lg-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="duration" id="upto15">
                                <label class="form-check-label" for="upto15">
                                    Up to 15 minutes
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="duration" id="15to30">
                                <label class="form-check-label" for="15to30">
                                    15 to 30 minutes
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="duration" id="30to45">
                                <label class="form-check-label" for="30to45">
                                    30 to 45 minutes
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        
            <!-- Generate button -->
            <section class="my-3" id="generate">
                <div class="container d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </section>

        </form>
        


    </main>










</body>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>

    <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
        </svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>

    <script src="{{ url_for('static', filename='node_modules/@popperjs/core/dist/umd/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
</footer>

</html>
